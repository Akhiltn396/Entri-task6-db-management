<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/css/style.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form id="form-data" action="/signup" onsubmit="return handleSubmit() " method="post">
        <div id="message"  class="alert alert-danger" style="display: none;">This is an error msg</div>

        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="name" name="username" placeholder="Username">
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="conf-password" placeholder="Confirm Password">
          </div>

        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <br>

        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript">
    const url = "http://127.0.0.1:3000/toverify";
    function handleSubmit() {
        const name = document.getElementById('name').value;
        const message = document.getElementById('message');
        const password = document.getElementById('password').value;
        const confPassword = document.getElementById('conf-password').value;
        const email = document.getElementById('email').value;
        message.style.display= "none"

        if(name.length === 0){
        message.innerText = "Please type the full name";
        message.style.display = "block"
        return false
        }
        if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){
        message.innerText = "Please enter valid email address";
        message.style.display = "block"
        return false
        }

        if(password.length < 8){
        message.innerText = "Password must be more than 8 characters";
        message.style.display = "block"
        return false
        }
        if(confPassword.length < 8){
        message.innerText = "Confirm Password must be more than 8 characters";
        message.style.display = "block"
        return false
        }
        if(confPassword != password){
        message.innerText = "Password not matching";
        message.style.display = "block"
        return false
        }
        // alert("Success")
        // return false //To stop reloading or stop propogation

            }
            // function urlis(){
            //     url="http://127.0.0.1:3000/toverify"
            // }
</script>
</body>
</html>
